<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>

<body>
    <div class="up-general-container">

        <aside>
            <div class="aside-top-container">

                    <li><img class="invert-color" src="img/favicon.ico" alt="logo"></li>
                    <li><img src="img/home.svg" alt="home"></li>
                    <li><img src="img/search.svg" alt="search"></li>
                    <li><img src="img/libreria.svg" alt="library"></li>
                </ul>
            </div>
            <div class="aside-center-container"></div>

                    </li>

            </div>

            </div>

            <div class="up-music-options-container">

                <div class="album-general-container">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>

        <div></div>
        <div></div>
        <div></div>
    </div>
